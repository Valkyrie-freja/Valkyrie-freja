<svg width="100" height="25" viewBox="0 0 100 25" xmlns="http://www.w3.org/2000/svg">
<style>
#bar {
    stroke-dasharray: 200px;
    stroke-dashoffset: 100;
    animation: bar 0.7s ease-out forwards;
}
@keyframes bar {
  0% {
    stroke-dashoffset: 200;
  }
  100% {
    stroke-dashoffset: 100;
  }
}
#title{
    font-family: Times New Roman;
    font-size: 10px;
}
</style>
<rect fill="#282C34" x="0" y="0" width="100" height="25" rx="3"/>
<text id="title" fill="#eeeeff" x="10" y="16">Embedded; Systems</text>
<path id="bar" stroke="#eeeeff" stroke-width="0.4" d="M0,18 100,18z"/>
</svg>